<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <div class="text-center" id="main-container">
        <div class="row justify-content-center m-0 lh-lg fs-3 border border-bottom-1 border-black">
            <div class="col-2">
                <button class="btn btn-sm" id="pre-month-btn"
                    style="--bs-btn-active-border-color: var(--bs-btn-bg)">&lt</button>
            </div>
            <div class="col-5" id="month">
                <input type="datetime-local" id="month-input-btn" name="month-input-btn" placeholder="請點選日期"
                    class="border-0 w-100 text-center">
            </div>
            <div class="col-2">
                <button class="btn btn-sm" id="next-month-btn"
                    style="--bs-btn-active-border-color: var(--bs-btn-bg)">&gt</button>
            </div>
            <div class="col-1 position-absolute start-0" id="now-btn">
                <button type="button" class="btn border-0 bg-info bg-opacity-50">now</button>
            </div>
            <div class="col-1 position-absolute end-0">
                <button type="button" id="plus-btn" class="btn rounded-circle border-0 bg-info bg-opacity-50"
                    data-bs-toggle="modal" data-bs-target="#addEventModal">+</button>
            </div>
        </div>
        <div class="row m-0 lh-lg">
            <div class="col border border-1 border-black ">
                日
            </div>
            <div class="col border border-1 border-black">
                一
            </div>
            <div class="col border border-1 border-black">
                二
            </div>
            <div class="col border border-1 border-black">
                三
            </div>
            <div class="col border border-1 border-black">
                四
            </div>
            <div class="col border border-1 border-black">
                五
            </div>
            <div class="col border border-1 border-black">
                六
            </div>
        </div>
    </div>

    <div class="modal fade" id="addEventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">新增待辦事項</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="start-date" class="col-form-label">開始日期:</label>
                            <input type="datetime-local" id="start-date" name="start-date" placeholder="請點選日期"
                                class="border-0 ms-3">
                        </div>
                        <div class="mb-1">
                            <label for="end-date" class="col-form-label">結束日期:</label>
                            <input type="datetime-local" id="end-date" name="end-date" placeholder="請點選日期"
                                class="border-0 ms-3">
                        </div>
                        <div class="mb-1">
                            <label for="todo" class="col-form-label">代辦事項:</label>
                            <input type="text" id="todo" class="ms-3">
                        </div>
                        <div class="mb-1">
                            <label for="color-mark" class="col-form-label">標記顏色:</label>
                            <input type="color" id="color-mark" value="#ffaa00" class="ms-3">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add-event"
                        disabled>新增</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editEventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">修改待辦事項</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="edit-start-date" class="col-form-label">開始日期:</label>
                            <input type="datetime-local" id="edit-start-date" name="edit-start-date" placeholder="請點選日期"
                                class="border-0 ms-3">
                        </div>
                        <div class="mb-1">
                            <label for="edit-end-date" class="col-form-label">結束日期:</label>
                            <input type="datetime-local" id="edit-end-date" name="edit-end-date" placeholder="請點選日期"
                                class="border-0 ms-3">
                        </div>
                        <div class="mb-1">
                            <label for="edit-todo" class="col-form-label">代辦事項:</label>
                            <input type="text" id="edit-todo" class="ms-3">
                        </div>
                        <div class="mb-1">
                            <label for="edit-color-mark" class="col-form-label">標記顏色:</label>
                            <input type="color" id="edit-color-mark" value="#ffaa00" class="ms-3">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="delete-event">刪除</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="edit-event"
                        disabled>保存</button>
                </div>
            </div>
        </div>
    </div>

    <template id="calendar_template">
        <div class="row m-0 flex-grow-1 day-list" style="height: 120px;"> </div>

        <div class="col border border-1 border-black p-0 day" style="width: 14.285714%;" data-bs-toggle="modal"
            data-bs-target="#addEventModal">
            <div class="event event1 text-light overflow-hidden  lh-sm" data-isvalue="false"
                style="height: 20px; margin-bottom: 2px;">
            </div>
            <div class="event event2 text-light  overflow-hidden lh-sm" data-isvalue="false"
                style="height: 20px; margin-bottom: 2px;">
            </div>
            <div class="event event3 text-light  overflow-hidden lh-sm" data-isvalue="false"
                style="height: 20px; margin-bottom: 2px;">
            </div>
            <div class="event event4 text-light overflow-hidden  lh-sm" data-isvalue="false"
                style="height: 20px; margin-bottom: 2px;">
            </div>
        </div>

        <div class="rounded-circle bg-primary mx-auto px-1 fw-bolder today"
            style="width: fit-content; height: 25px;margin-bottom: 2px;">
        </div>
        <div class="mx-auto px-1 fw-bolder notToday" style="height: 25px;margin-bottom: 2px;"></div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <!-- <script src="Calendar.js"></script> -->
</body>

</html>
