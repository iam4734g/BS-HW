<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container main-container">
        <div class="input-group m-3 add-container">
            <input type="text" id="add_input" class="form-control" placeholder="請輸入代辦事項">
            <button class="btn btn-outline-secondary" type="button" id="add_btn">新增</button>
        </div>

        <div class="data-container">
            <div class="input-group m-3" data-id="3">
                <div class="input-group-text">
                    <input class="form-check-input check-box" type="checkbox" checked>
                </div>

                <input type="text" class="form-control edit-input" disabled>
                <button type="button" class="btn btn-success storage-btn d-none">保存</button>
                <button type="button" class="btn btn-warning edit-btn">編輯</button>
                <button type="button" class="btn btn-danger delete-btn">刪除</button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script src="todoList.js"></script>


</body>

</html>
