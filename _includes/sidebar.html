<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h3><center>
        <a href="{{ "/" | relative_url }}">
          {{ site.title }}
        </a>
      </center>
      </h3>
      <h3 style="color:white">
        <center>
        (陳偉寧)
        </center>
      </h3>
      <p class="lead"><center>{{ site.description }}</center></p>
      <p> {{ relative_url}} </p>
      <img src="/images/wnc_profile.png" alt="wnc" style="width: 65% ; height: 65%" class="center">
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ "/" | relative_url }}">About Me</a>

      {% comment %}
        The code below dynamically generates a sidebar nav of pages with
        `layout: page` in the front-matter. See readme for usage.
      {% endcomment %}
      <a class="sidebar-nav-item{% if page.url == '/data/WNChen_cv.pdf' %} active{% endif %}" href="/data/WNChen_cv.pdf">Updated CV</a>
      <a class="sidebar-nav-item{% if page.url == '/project/' %} active{% endif %}" href="/project/">Project</a>
      
      <a class="sidebar-nav-item{% if page.url == '/research/' %} active{% endif %}" href="/research/">Research</a>
    
      <a class="sidebar-nav-item{% if page.url == '/notes/' %} active{% endif %}" href="/notes/">Notes</a>
    
      <a class="sidebar-nav-item{% if page.url == '/blog/' %} active{% endif %}" href="/blog/">Blog</a>
      <!--
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

      <a class="sidebar-nav-item" href="{{ site.github.repo }}/archive/v{{ site.version }}.zip">Download</a>
      <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub project</a>
      <span class="sidebar-nav-item">Currently v{{ site.version }}</span>
    -->
    </nav>
    <div class="sidebar-copyright">
      <!-- <p>&copy;{{ site.time | date: '%Y' }} All rights reserved.</p> -->
    </div>
    </div>
</div>
